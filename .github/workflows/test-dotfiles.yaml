---
name: Test Dotfiles
on:
  push:
    branches: [main]
  pull_request:
jobs:
  test-dotfiles:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show environment
        run: |
          echo "HOME is: $HOME"
          echo "PWD is: $PWD"
          mv /Users/runner/work/dotfiles/dotfiles $HOME
          cd $HOME/dotfiles
          ls -al
      - name: Run full bootstrap
        working-directory: $HOME/dotfiles
        run: |
          ls /Users/runner/dotfiles
          make init
      - name: Validate core symlinks
        run: |
          test -L "$HOME/.zshrc" || (echo "Missing .zshrc symlink" && exit 1)
          test -L "$HOME/.config/nvim/init.lua" || (echo "Missing Neovim config" && exit 1)
      - name: Show final structure
        run: |-
          tree -L 2 "$HOME/.config" || true
