---
name: Test Dotfiles
on:
  push:
    branches: [main]
  pull_request:
jobs:
  test-dotfiles:
    runs-on: macos-latest
    defaults:
      run:
        shell: zsh {0}
    steps:
      - uses: actions/checkout@v4
      - name: Show environment
        run: |
          echo "SHELL = $SHELL"
          echo "ZDOTDIR = $ZDOTDIR"
          echo "XDG_CONFIG_HOME = $XDG_CONFIG_HOME"
          mv /Users/runner/work/dotfiles/dotfiles $HOME
          cd $HOME/dotfiles
      - name: Run full bootstrap
        working-directory: /Users/runner/dotfiles
        run: |
          make init
          source $HOME/.config/zsh/.zshrc
      - name: Validate core symlinks
        run: |
          test -L "$HOME/.zshrc" || (echo "Missing .zshrc symlink" && exit 1)
          test -L "$HOME/.config/nvim/init.lua" || (echo "Missing Neovim config" && exit 1)
      - name: Show final structure
        run: |-
          tree -L 2 "$HOME/.config" || true
